<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Items</title>
    <link rel="stylesheet" href="styles/invoiceItem.css"> 

</head>
<body>
    <h2>Invoice Items</h2>
    <table border="1" id="itemsTable">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="itemsTableBody">
            <!-- Item rows will be added dynamically -->
        </tbody>
    </table>
<!-- Display total price -->
      <div id="totalPriceContainer">
        <strong>Total Price:</strong> <span id="totalPrice">0.00</span>
    </div>
    <script src="scripts/invoiceItemAuditor.js"></script>
</body>
</html>
